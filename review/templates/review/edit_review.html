{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}


{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<h1 class="display-4 mt-5 text-center">Edit Review</h1>
<div class="container">
    <div class="row bg-form text-dark">
        <div class="col-md-4 mt-3 mb-3 offset-md-4">
            <form method="post" style="margin-top: 1.3em;">

                {% csrf_token %}
                <div class="form-group">
                    <label for="user">user:</label>
                    <input type="text" class="form-control" id="user" name="user" value="{{ request.user.username }}"
                        disabled>
                </div>
                <br>
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary btn-signup btn-lg">Submit</button>
            </form>
        </div>
    </div>
</div>
{%endblock%}
